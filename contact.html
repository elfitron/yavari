<!DOCTYPE html>
<html lang="en">
  <head> 
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--metatags for search engine-->
    <meta
      name="description"
      content="yavari. organic natural hair oil and skin care"
    />
    <meta
      name="keywords"
      content="yavari, organic hair oil, hair oil, face oil, rose oil, almond oil, argan oil, organic rose oil, organic face oil, organic rose oil, organic almond oil, organic argan oil, organic oil"
    />

    <!--title-->
    <title>yavari.</title>

    <!--favicon-->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/favicon/favicon-16x16.png"
    />

    <!--stylesheet-->
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>

  <body>
    <!--header element-->
    <header>
      <a href="index.html">
        <h1 id="logo">yavari.</h1>
      </a>
      <input type="checkbox" id="nav-toggle" name="nav-toggle" />
      <label for="nav-toggle" class="nav-toggle-label"
        ><i class="fa-solid fa-ellipsis"></i
      ></label>
      <nav>
        <ul id="menu">
          <li><a href="index.html">home</a></li>
          <li><a href="products.html">products</a></li>
          <li><a href="contact.html" class="active">contact</a></li>
        </ul>
      </nav>
    </header>

    <!--main element-->
    <main>
      <section id="signup">
      <form>
        <form id="signup-form" method="POST" action="https://www.sendmydatahere.com/"></form>
        <h2><i class="fa-solid fa-envelope"></i>contact us</h2>
        <fieldset class="contact-filed-set">
          <label for="fname"></label>
          <input name="fname" id="fname" type="text" placeholder="name"/>
          <br>
          <label for="email"></label>
          <input name="email" id="email" type="email" placeholder="email"/>
          <br>
          <label for="text"></label>
          <textarea name="message" id="message" rows="3" placeholder="message"></textarea>
        </fieldset>
        <button type="submit" class="join-button">submit</button>
      </form>
      </section>
    </main>

    <!--footer element-->
    <footer>
      <ul id="social-networks">
        <li>
          <a
            href="https://www.instagram.com/"
            target="_blank"
            rel="noopener"
            aria-label="Visit our Instagram page (opens in a new tab)"
            ><i class="fa-brands fa-square-instagram"></i
          ></a>
        </li>
        <li>
          <a
            href="https://www.youtube.com/"
            target="_blank"
            rel="noopener"
            aria-label="Visit our Youtube page (opens in a new tab)"
            ><i class="fa-brands fa-square-youtube"></i
          ></a>
        </li>
        <li>
          <a
            href="https://www.twitter.com/"
            target="_blank"
            rel="noopener"
            aria-label="Visit our Twitter page (opens in a new tab)"
            ><i class="fa-brands fa-square-twitter"></i
          ></a>
        </li>
        <li>
          <a
            href="https://www.facebook.com/"
            target="_blank"
            rel="noopener"
            aria-label="Visit our Facebook page (opens in a new tab)"
            ><i class="fa-brands fa-square-facebook"></i
          ></a>
        </li>
      </ul>
    </footer>
    
    <!--font awesome kit (i class)-->
    <script
      src="https://kit.fontawesome.com/b3ebac22b3.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
